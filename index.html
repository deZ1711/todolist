<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List deZ</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <main>
        <h1>To Do List</h1>
        <form action="" method="get">
          <input type="text" name="title" class="addtask" required>
          <button type="submit" class="addtodo">Ajouter la tâche</button>
        </form>
        <nav>
          <button type="button" class="onglet active" data-filter="tous">Toutes les tâches</button>
          <button type="button" class="onglet " data-filter="todo">Tâches à faire</button>
          <button type="button" class="onglet " data-filter="doned">Tâches faites</button>
        </nav>
        <section class="todolist-place">

        </section>
      </main>
    </div>
  </div>
</body>
</html>
